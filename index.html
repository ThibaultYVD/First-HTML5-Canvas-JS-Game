<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas shooter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Importation des fichiers audio -->
    <audio id="blasterSfx">
        <source src="./assets/sounds/star-wars-blaster-sfx.mp3" type="audio/mpeg">
    </audio>
    <audio id="splashSfx">
        <source src="./assets/sounds/splat sound effects.mp3" type="audio/mpeg">
    </audio>
    <audio id="deathSfx">
        <source src="./assets/sounds/Mario deathGame over sound effect.mp3" type="audio/mpeg">
    </audio>

    <!-- Afficher le score en haut à gauche de l'écran -->
    <div class="fixed text-white text-sn ml-2 mt-2 select-none">
        <span>Score: </span>
        <span id="score">0</span>
    </div>

    <!-- Menu -->
    <div class="fixed inset-0 flex items-center justify-center" id="MenuModal">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none" id="MenuScore">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="StartGameBtn">Start
                    Game</button>
            </div>

        </div>
    </div>



    <canvas></canvas>
</body>

</html>
<script src="https://cdn.tailwindcss.com"></script>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
